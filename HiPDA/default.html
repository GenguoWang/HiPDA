<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>HiPDA</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- HiPDA 引用 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/hipda.js"></script>
    <script src="/js/options.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="leftNav">
        <div id="navContainer" class="navContainer"></div>
    </div>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="loginDiv">
        <div class="login">
            <div class="line">
                <label>用户名：</label>
                <input name="username" id="txtUsername" />
            </div>
            <div class="line">
                <label>密码：</label>
                <input name="password" id="txtPassword" type="password"/>
            </div>
            <div class="line btn">
                <label> </label>
                <button id="btnLogin">登录</button>
                <button onclick="window.open('http://www.hi-pda.com/forum/register.php')">注册</button>
            </div>
        </div>
    </div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
</body>
</html>
