<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>thread</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="thread.css" rel="stylesheet" />
    <script src="/js/hipda.js"></script>
    <script src="thread.js"></script>
</head>
<body>
    <div class="thread fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">欢迎使用 thread</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="postTemplate" data-win-control="WinJS.Binding.Template">
                <div style="position:relative;height:500px;width:300px">
                    <div style="position:absolute"><img width="100" height="100" data-win-bind="src:avatar" onerror="this.onerror=null;this.src='http://www.hi-pda.com/forum/uc_server/images/noavatar_middle.gif'"/></div>
                    <div style="padding-left:100px">
                        <div data-win-bind="innerHTML:message" style="clear:both"></div>
                    </div>
                </div>
            </div>
            <div id="threadListView" class="postlist" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#postTemplate')}">
            </div>
        </section>
    </div>
</body>
</html>
