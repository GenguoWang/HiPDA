<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>thread</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="thread.css" rel="stylesheet" />
    <script src="/js/hipda.js"></script>
    <script src="thread.js"></script>
</head>
<body>
    <div class="thread fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
        </header>
        <section aria-label="Main content" role="main">
            <div id="postTemplate" data-win-control="WinJS.Binding.Template">
                <div class="post">
                    <div class="avatar">
                        <img width="64" height="64" data-win-bind="src:avatar" onerror="this.onerror=null;this.src='/images/noavatar.jpg'" />
                    </div>
                    <div class="message">
                        <div style="font-size: 12px; margin-bottom: 5px;">
                            <span data-win-bind="innerText:author"></span>发表于 <span data-win-bind="innerText:postTime"></span>
                            <div style="float: right; font: 13px/1.6em Verdana,Helvetica,Arial,sans-serif; font-style: normal;"><em data-win-bind="innerText:num"></em><sup>#</sup></div>
                        </div>
                        <div style="font-weight: bold" data-win-bind="innerText:subject"></div>
                        <div data-win-bind="innerHTML:message" style="margin-top: 10px;">
                        </div>
                        <div>
                            <button type="button" class="quote" data-win-bind="postId:id">引用</button>
                            <button type="button" class="reply" data-win-bind="index:index">回复</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="postList"></div>
            <div id="flyoutNewPost" data-win-control="WinJS.UI.Flyout">
                <div id="newPostDiv" class="form">
                    <div class="line">
                        <label>内容：</label>
                        <textarea name="postmessage" id="txtPostMessage" rows="6"></textarea>
                    </div>
                    <div class="line btn">
                        <label></label>
                        <button id="btnNewPost">发表</button>
                        <button id="btnCancelNewPost">取消</button>
                        <button id="btnUploadImage">添加图片</button>
                        <progress id="imgProgress" class="win-ring" style="display: none"></progress>
                    </div>
                </div>
            </div>
            <div id="appbar" data-win-control="WinJS.UI.AppBar">
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdGoto',label:'跳转',icon:'play',
                section:'global',tooltip:'跳到指定页'}">
                </button>
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdPrePage',label:'上一页',icon:'previous',
                section:'global',tooltip:'上一页'}">
                </button>
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdNextPage',label:'下一页',icon:'next',
                section:'global',tooltip:'下一页'}">
                </button>
                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNewPost', label:'回复', icon:'edit'}" type="button"></button>
            </div>
            <div id="gotoFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Goto page flyout}">
            <input id="txtGoto" type="text" style="width: 50px" />
            <button id="btnGoto">跳转</button>
        </div>
            <div id="pageInfo"></div>
        </section>
    </div>
</body>
</html>
