<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/hipda.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- 将加载和显示的内容。 -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">欢迎使用 HiPDA!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" id="output">
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div style="position: absolute; top: 30px; left: 15px;">
                    <img width="60" height="60" data-win-bind="src:avatar" onerror="this.onerror=null;this.src='http://www.hi-pda.com/forum/uc_server/images/noavatar_middle.gif'" /></div>
                <div style="padding-left: 100px; margin-top: 30px;margin-right:5px;">
                    <div style="color: #999; font-size: 12px">
                        <div data-win-bind="innerText:author" style="float: left; width: 30%"></div>
                        <div style="float: left; width: 30%; text-align: center"><span data-win-bind="innerText:replyNum" style="font-weight: bold"></span>/<span data-win-bind="innerText:viewNum"></span></div>
                        <div data-win-bind="innerText:postTime" style="float: left; width: 40%; text-align: right"></div>
                    </div>
                    <div data-win-bind="innerText:subject" style="clear: both"></div>
                </div>
            </div>
            <div id="basicListView" class="groupeditemslist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#mediumListIconTextTemplate')}">
            </div>

        </section>
    </div>
</body>
</html>
