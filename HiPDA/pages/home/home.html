<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/hipda.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- 将加载和显示的内容。 -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <a href="javascript:void(0)" id="gotoPM">短消息</a>
        </header>
        <section aria-label="Main content" role="main" id="output">
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div style="position: absolute; top: 30px; left: 15px;">
                    <img width="60" height="60" data-win-bind="src:avatar" onerror="this.onerror=null;this.src='/images/noavatar.jpg'" />
                </div>
                <div style="padding-left: 100px; margin-top: 30px; margin-right: 5px;">
                    <div style="color: #999; font-size: 12px">
                        <div data-win-bind="innerText:author" style="float: left; width: 30%"></div>
                        <div style="float: left; width: 30%; text-align: center"><span data-win-bind="innerText:replyNum" style="font-weight: bold"></span>/<span data-win-bind="innerText:viewNum"></span></div>
                        <div data-win-bind="innerText:postTime" style="float: left; width: 40%; text-align: right"></div>
                    </div>
                    <div data-win-bind="innerText:subject" style="clear: both"></div>
                </div>
            </div>
            <div id="basicListView" class="groupeditemslist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#mediumListIconTextTemplate')}">
            </div>
        </section>
        <div id="flyoutNewThread" data-win-control="WinJS.UI.Flyout">
            <div id="newThreadDiv" class="form">
                <div class="line">
                    <label>主题：</label>
                    <input name="subject" id="txtSubject" />
                </div>
                <div class="line">
                    <label>内容：</label>
                    <textarea name="message" id="txtMessage" rows="6"></textarea>
                </div>
                <div class="line btn">
                    <label></label>
                    <button id="btnNewThread">发表</button>
                    <button id="btnCancelNewThread">取消</button>
                    <button id="btnUploadImage">添加图片</button>
                    <progress id="imgProgress" class="win-ring" style="display: none"></progress>
                </div>
            </div>
        </div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdGoto',label:'跳转',icon:'play',
                section:'global',tooltip:'跳到指定页'}">
            </button>
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdPrePage',label:'上一页',icon:'previous',
                section:'global',tooltip:'上一页'}">
            </button>
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdNextPage',label:'下一页',icon:'next',
                section:'global',tooltip:'下一页'}">
            </button>
            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'cmdNewThread', label:'发表新帖', icon:'edit'}" type="button">
            </button>
        </div>
        <div id="gotoFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Goto page flyout}">
            <input id="txtGoto" type="text" style="width: 50px" />
            <button id="btnGoto">跳转</button>
        </div>
        <div id="pageInfo"></div>
    </div>
    <script>
        console.log("test");
    </script>
</body>
</html>
